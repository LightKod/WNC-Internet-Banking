version: '3.8'
services:
  back-end-rsa:
    container_name: back-end-rsa
    build:
      context: back-end
    ports:
      - "80:80"
    environment:
      POSTGRES_HOST: db-rsa
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      SIGNATURE_TYPE: RSA
      BANK_NAME: "Bankit!"
      BANK_ID: "RSA"
      PRIVATE_KEY: ""
    depends_on:
      - db-rsa
    volumes:
      - ./back-end:/usr/src/back-end
      - /usr/src/back-end/node_modules # Để tránh lỗi `node_modules` bị ghi đè
  # back-end-pgp:
  #   container_name: back-end-pgp
  #   build:
  #     context: back-end
  #   ports:
  #     - "3001:80" # PGP backend sẽ sử dụng cổng 3001
  #   environment:
  #     POSTGRES_HOST: db-pgp
  #     POSTGRES_DB: db
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: example
  #     SIGNATURE_TYPE: PGP
  #     BANK_NAME: "Bankit-pgp!"
  #     BANK_ID: "PGP"
  #     PRIVATE_KEY: ""
  #   depends_on:
  #     - db-pgp
  #   volumes:
  #     - ./back-end:/usr/src/back-end
  #     - /usr/src/back-end/node_modules # Để tránh lỗi `node_modules` bị ghi đè

  db-rsa:
    container_name: db-rsa
    image: postgres
    ports:
      - '5433:5432'
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - postgres-data-rsa:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  # db-pgp:
  #   container_name: db-pgp
  #   image: postgres
  #   ports:
  #     - '5434:5432' # PGP database sẽ sử dụng cổng 5434
  #   restart: always
  #   environment:
  #     POSTGRES_DB: db
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: example
  #   volumes:
  #     - postgres-data-pgp:/var/lib/postgresql/data
  # front-end:
  #   container_name: front-end
  #   build:
  #     context: front-end
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - back-end
  #   volumes:
  #     - ./front-end:/usr/src/front-end
  #     - /usr/src/front-end/node_modules # Để tránh lỗi `node_modules` bị ghi đè

volumes:
  postgres-data-rsa:
    driver: local
  # postgres-data-pgp:
